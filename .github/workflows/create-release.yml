name: Create Release on Merge to Main

on:
  workflow_run:
    workflows: ["Deploy to Server"]
    types:
      - completed

jobs:
  create_release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Read version from config/version.json
        id: read_version
        run: |
          set -e
          VERSION=$(jq -r '.version' config/version.json)
          echo "::set-output name=VERSION::$VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.read_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "::set-output name=TAG_EXISTS::true"
          else
            echo "::set-output name=TAG_EXISTS::false"
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.read_version.outputs.VERSION }}
          release_name: Release v${{ steps.read_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Tag already exists
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: echo "Tag v${{ steps.read_version.outputs.VERSION }} already exists. Exiting successfully."
