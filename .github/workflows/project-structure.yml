name: Generate Project Structure Documentation

on:
  push:
    branches:
      - dev

jobs:
  generate-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Project Structure Tool
        run: |
          git clone https://github.com/jlantz/copilot-instructions-project-structure
          cd copilot-instructions-project-structure
          npm install
          npm run build
          npm install -g .

      - name: Add Node Global Bin to PATH
        run: echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Generate Project Structure
        run: copilot-project-structure --output .github/copilot-instructions.md

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/copilot-instructions.md
          git commit -m "Update project structure documentation" || echo "No changes to commit"
          git push origin dev
